<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <title>정보 입력 받기</title>
    </head>
    <body>
        <h2>개인정보 입력받기</h2>
        <form action="/study/ex2_9" method="GET">
            이름: <input type="text" name="NAME"><br>
            아이디: <input type="text" name="ID"><br>
            비밀번호: <input type="password" name="PW"><br><br>
            성별:<input type="radio" name="GENDER" value="male">남자<input type="radio" name="female" value="female">여자<br><br>
            
            메일 수신 여부:
            공지 메일<input type="checkbox" name="inotice" value="y">
            광고 메일<input type="checkbox" name="cnotice" value="y">
            배송 확인 메일 : <input type="checkbox" name="dnotice" value="y"><br><br>
            직업: <input type="text" name="job"><br><br>
            <input type="submit" value="확인">
            <input type="submit" value="취소">
        </form>
    </body>
</html>
